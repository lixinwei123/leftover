
<ion-header>
	<ion-navbar style="text-align: center">
		
		<ion-title >your shopping lists</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click) = "closeModal();">
				<ion-icon name="close" color="danger"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-list>
		<ion-card>
			<h1 style = "text-align: center;">
				Your Shopping List
			</h1>
			<ion-grid>
				<ion-row>
					<ion-col>shop list id</ion-col>
					<ion-col >name</ion-col>
					<ion-col >amount</ion-col>
					<ion-col >price</ion-col>
				</ion-row>
			</ion-grid>
		
			<ion-grid>
				<!-- CURRENT ITEM HERE -->
				<ion-row >
					<ion-col>
						<ion-list *ngFor="let item of shopLists; let i = index">
							<p>{{item.list_id}} </p><button ion-button icon-only style = "background-color: transparent;" (click) = "getList(item)"> <ion-icon name="md-arrow-forward" color = "primary"> </ion-icon></button>
						</ion-list>
					</ion-col>
					<ion-col >
						<ion-list *ngFor="let item of nameLists; let i = index">
							<ion-item> {{item}} </ion-item>
						</ion-list>
					</ion-col>
					<ion-col>
						<ion-list *ngFor="let amount of amountLists; let i = index">
							<ion-item> {{amount}} </ion-item>
						</ion-list>
					</ion-col>
					<ion-col>
						<ion-list *ngFor="let price of priceLists; let i = index">
							<ion-item> {{price}} </ion-item>
						</ion-list>
					</ion-col>
<!-- 					<button ion-button icon-only class = "delete-button" (click) = "deleteItem(i)"> <ion-icon name = "close" ></ion-icon></button> -->
				</ion-row>
		
			</ion-grid>
		</ion-card>
	</ion-list>
	
	


	
</ion-content>
