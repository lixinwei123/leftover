
<ion-header>
	<ion-navbar>
		<ion-title>Create a new shopping list</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click) = "closeModal();" class = "close-button"><ion-icon name = "close"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content>
	<h1>Got a quick nutrition question? Ask us!</h1>
	<ion-item>
		<ion-label floating>Got a question?</ion-label>
		<ion-input type="text" value="" [(ngModel)]="question"></ion-input>
	</ion-item>
	<button ion-button (click)="askQuestion()">Submit</button>


	<h1>
		Your Shopping List
		<ion-input type="text" placeholder = "Enter the name of this list. Eg: Friday Shopping" ></ion-input>
	</h1>
	

	<ion-grid>
		<!-- CURRENT ITEM HERE -->
		<ion-row *ngFor="let item of shoppingItems; let i = index">
			<ion-col>
				<ion-input [(ngModel)]="item.name"></ion-input>
			</ion-col>
			<ion-col>
				<ion-input [(ngModel)]="item.amount"></ion-input>
			</ion-col>
			<ion-col>
				<ion-input [(ngModel)]="item.price"></ion-input>
			</ion-col>
			<button ion-button icon-only class = "delete-button" (click) = "deleteItem(i)"> <ion-icon name = "close" ></ion-icon></button>
		</ion-row>

		
		<!-- ADD NEW ITEM HERE -->
		<ion-row>
			<ion-col>
				<ion-input type="text" placeholder = "Name" [(ngModel)] = "newItem.name" (keyup.enter)="addItem()"></ion-input>
			</ion-col>
			<ion-col>
				<ion-input type="text" placeholder = "Amount (optional)" [(ngModel)]="newItem.amount" (keyup.enter)="addItem()"></ion-input>
			</ion-col>
			<ion-col>
				<ion-input type="text" placeholder = "Price (optional)" [(ngModel)]="newItem.price" (keyup.enter)="addItem()"></ion-input>
			</ion-col>
			<button ion-button icon-only class = "add-button delete-button" (click) = "addItem()"> 
				<ion-icon name = "add" *ngIf = "!currentEdit"></ion-icon>
				<ion-icon name = "create" *ngIf = "currentEdit"></ion-icon>
			</button> 
		</ion-row>
	</ion-grid>

	
</ion-content>
