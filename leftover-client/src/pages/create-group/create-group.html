<ion-content padding class = "background-photo">
     <ion-buttons left >
      <button ion-button icon-only menuToggle style = "background: transparent;">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
   	<div *ngIf = "mainChoice">
<h1 class = "header-info">{{text}}</h1>
<ion-grid class = "need-or-sell">
	<ion-row>
		<ion-col><button ion-button class = "button-1" (click) = "goToShopList()">Create a shopping list</button></ion-col>
    <ion-col><button ion-button (click)="editAShopList()">Edit a Shopping List</button></ion-col>
		<ion-col><button ion-button class = "button-2" (click) = "goToLists()">Created Lists</button></ion-col>
	</ion-row>
</ion-grid>
</div>
</ion-content>
